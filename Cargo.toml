[package]
name = "axum-valid"
version = "0.4.0"
description = "Validation tools for axum using the validator library."
authors = ["GengTeng <me@gteng.org>"]
license = "MIT"
homepage = "https://github.com/gengteng/axum-valid"
repository = "https://github.com/gengteng/axum-valid"
keywords = [
    "http",
    "web",
    "framework",
    "validator",
]
categories = [
    "asynchronous",
    "network-programming",
    "web-programming",
]
edition = "2021"

[dependencies]
axum = { version = "0.6.18", default-features = false }
validator = "0.16.0"

[dependencies.serde_json]
package = "serde_json"
version = "1.0.103"
optional = true

[dev-dependencies]
anyhow = "1.0.71"
axum = { version = "0.6.18" }
tokio = { version = "1.28.2", features = ["full"] }
hyper = { version = "0.14.26", features = ["full"] }
reqwest = { version = "0.11.18", features = ["json"] }
serde = { version = "1.0.163", features = ["derive"] }
validator = { version = "0.16.0", features = ["derive"] }
serde_json = "1.0.103"

[features]
default = ["json", "form", "query"]
json = ["axum/json"]
form = ["axum/form"]
query = ["axum/query"]
into_json = ["serde_json"]
